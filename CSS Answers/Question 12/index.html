<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ineuron</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../assets/ineuron-logo.png" alt="logo" />
      </div>
      <div class="search">
        <img src="../assets/search-icon.svg" alt="search" />
        <input type="text" placeholder="What do you want to learn?" />
      </div>
      <div class="button">
        <a href="#">My Courses</a>
        <a href="#">Gaurav</a>
        <img src="../assets/dropdown.svg" alt="dropdown" />
        <img src="../assets/mypic.jpg" alt="my-pic" />
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-items">
            <a href="#">Courses</a>
            <img src="../assets/dropdown.svg" alt="dropdown">
        </div>
        <div class="nav-items">
            <a href="#">One Neuron</a>
        </div>
        <div class="nav-items">
            <a href="#">Neuro Lab</a>
        </div>
        <div class="nav-items">
            <a href="#">Job Portal</a>
        </div>
        <div class="nav-items">
            <a href="#">Internship Portal</a>
        </div>
        <div class="nav-items">
            <a href="#">Become an affiliate</a>
        </div>
        <div class="nav-items">
            <a href="#">Hall of Fame</a>
        </div>
        <div class="nav-items">
            <a href="#">Company</a>
            <img src="../assets/dropdown.svg" alt="dropdown">
        </div>
    </nav>

    <!-- Crousel -->
    <main class="crousel">
        <marquee behavior="sliding" direction="left" width="100%">
            <img src="../assets/crousel.webp" alt="crousel">
        </marquee>
    </main>

    <!-- Hardwork Section -->
    <section class="hardwork">
        <div class="hardwork-top">
            <h1>“Pure Hardwork, No Shortcuts!”</h1>
            <hr>
        </div>
        <div class="hardwork-bottom">
            <div class="images">
                <img src="../assets//books-icon.svg" alt="book">
                <p>300+</p>
                <p>Different Courses</p>
            </div>
            <div class="images">
                <img src="../assets/student-iocn.svg" alt="student">
                <p>4,00,000+</p>
                <p>Students Enrolled</p>
            </div>
            <div class="images">
                <img src="../assets/credit-card-icon.svg" alt="credit">
                <p>10,000+</p>
                <p>Successful Transition</p>
            </div>
        </div>
    </section>

    <!-- Work Section -->
    <section class="work">
        <div class="work-top">
            <h1>Our Achiever’s Work with</h1>
        </div>
        <div class="work-bottom">
            <marquee behavior="sliding" direction="left" width="100%">
                <img src="../assets/ineuron-logo.png" alt="logo">
                <img src="../assets/ineuron-logo.png" alt="logo">
                <img src="../assets/ineuron-logo.png" alt="logo">
                <img src="../assets/ineuron-logo.png" alt="logo">
            </marquee>
            </div>
    </section>

    <section class="hall-of-fame"></section>
  </body>
</html>
