<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
        td{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
           <td rowspan="3"><strong>Day</strong></td>
           <td colspan="3"><strong>Seminar</strong></td>
        </tr>
        <tr>
            <td colspan="2"><strong>Schedule</strong></td>
            <td colspan="3" rowspan="2"><strong>Topic</strong></td>
        </tr>
        <tr>
            <td><strong>Begin</strong></td>
            <td><strong>Start</strong></td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8 a.m</td>
            <td rowspan="2">5 p.m</td>
            <td colspan="3">Introduction to XML</td>
            <tr>
                <td colspan="3">Validity: DTD and Relax NG</td>
            </tr>
        </tr>

        <tr>
            <td rowspan="3">Tuesday</td>
            <td >8 a.m</td>
            <td >11 a.m</td>
            <td colspan="3" >Xpath</td>
            
        </tr>

        <tr>
            <td >11 a.m</td>
            <td >2 p.m</td>
            <td colspan="3"rowspan="2">XSL Transformation</td>
        </tr>

        <tr>
            <td>2 p.m</td>
            <td >5 p.m</td>
            
        </tr>
        
        <tr>
            <td>Wednesday</td>
            <td>8 a.m</td>
            <td>12 p.m</td>
            <td colspan="0">XSL Formatting Objects</td>
        </tr>
    </table>
      
</body>
</html>
